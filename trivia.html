<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Night</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style2.css" />
  </head>
  <body>
      <div class="trivia-game">
          <div id="question-container" class="justify-center flex-column">
              <h2 id="trivia-question">Loading Trivia Questions</h2>
              <div class="choice-container">
                  <button class="choice" id = "answer-a">Answer A</button>
              </div>
              <div class="choice-container">
                  <button class="choice" id = "answer-b">Answer B</button>
              </div>
              <div class="choice-container">
                  <button class="choice" id = "answer-c">Answer C</button>
              </div>
              <div class="choice-container">
                  <button class="choice" id = "answer-d">Answer D</button>
              </div>
          </div>
      </div>
      <!--Timer-->
      <div class="round-time-bar" data-style="smooth" style="--duration: 60;">
        <div id="countdown-bar"></div>
      </div>

    <audio src="assets/sound/relaxing.mp3" id="relaxingMusic" loop="loop"></audio>
    <audio src="assets/sound/timed.mp3" id="timedMusic"></audio>
    <audio src="assets/sound/right.mp3" id="rightSound" ></audio>
    <audio src="assets/sound/wrong.mp3" id="wrongSound" ></audio>
    <audio src="assets/sound/gameOver.mp3" id="gameOver"></audio>

    <script src="https://bucky-cors-proxy.herokuapp.com/fetch.js"></script>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/Stars.js"></script>
      
  </body>
</html>
