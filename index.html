<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Night</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css" />
    
  </head>
  <body>
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1>Welcome to Trivia Night!</h1>
        <h2>Select a category!</h2>
      </div>
    </div>

    <div>
      <label for="categories">Very Fun Categories </label>
      <select id="Categories">
        <option data-number="">Any</option>
        <option data-number="9">General Knowledge</option>
        <option data-number="10">Books</option>
        <option data-number="11">Film</option>
        <option data-number="12">Music</option>
        <option data-number="13">Musicals & Theatres</option>
        <option data-number="14">Television</option>
        <option data-number="15">Video Games</option>
        <option data-number="16">Board Games</option>
        <option data-number="17">Nature</option>
        <option data-number="18">Computers</option>
        <option data-number="19">Mathematics</option>
        <option data-number="20">Mythology</option>
        <option data-number="21">Sports</option>
        <option data-number="22">Geography</option>
        <option data-number="23">History</option>
        <option data-number="24">Politics</option>
        <option data-number="25">Art</option>
        <option data-number="26">Celebrities</option>
        <option data-number="27">Animals</option>
        <option data-number="28">Vehicles</option>
        <option data-number="29">Comics</option>
        <option data-number="30">Gadgets</option>
        <option data-number="31">Japanese Anime & Manga</option>
        <option data-number="32">Cartoon & Animations</option>
        <option data-number="custom">Custom</option>
      </select>
    </div>

  <br></br>

    <div>
      <label for="Difficulty">Difficulty levels </label>
      <select id="Difficulty">
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>
    </div>

  <button id="button">PLAY</button> 

  <div class="container">
      <h3>Enjoy the game?</h3>
  </div>

  <button id="custom">Submit a question!</button> 

    <script src="https://bucky-cors-proxy.herokuapp.com/fetch.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/Stars.js"></script>
  
  </body>
</html>
