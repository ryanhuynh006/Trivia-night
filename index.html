<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Night</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    
  </head>
  <body>
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1>Welcome to Trivia Night!</h1>
        <h2>Select a category!</h2>
      </div>
    </div>

    <div>
      <label for="categories">Very Fun Categories </label>
      <select id="Categories">
        <option>Any</option>
        <option>General Knowledge</option>
        <option>Books</option>
        <option>Film</option>
        <option>Music</option>
        <option>Musicals & Theatres</option>
        <option>Television</option>
        <option>Video Games</option>
        <option>Board Games</option>
        <option>Nature</option>
        <option>Computers</option>
        <option>Mathematics</option>
        <option>Mythology</option>
        <option>Sports</option>
        <option>Geography</option>
        <option>History</option>
        <option>Politics</option>
        <option>Art</option>
        <option>Celebrities</option>
        <option>Animals</option>
        <option>Vehicles</option>
        <option>Comics</option>
        <option>Gadgets</option>
        <option>Japanese Anime & Manga</option>
        <option>Cartoon & Animations</option>
      </select>
    </div>

  <br></br>

    <div>
      <label for="Difficulty">Difficulty levels </label>
      <select id="Difficulty">
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>
    </div>

  <button id="button">PLAY</button> 

    <script src="assets/js/script.js"></script>
    <script src="assets/js/Stars.js"></script>
  
  </body>
</html>
